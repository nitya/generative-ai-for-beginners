# Project information .........................................
site_name: "Generative AI For Beginners"
docs_dir: './lessons'
site_url: https://nitya.github.io/generative-ai-for-beginners 
site_author: AI Advocacy
site_description: >-
  Multi-part curriculum teaching Generative AI from concepts to code

# Repository ..................................................
repo_name: microsoft/generative-ai-for-beginners
repo_url: https://github.com/microsoft/generative-ai-for-beginners

# Copyright ...................................................
copyright: >
  Copyright &copy; 2023 - present Microsoft

# Configuration ...............................................
theme:
  name: material
  font:
    code: Roboto Mono  #Monospaced
    text: Roboto       #Regular
  logo: img/logo.svg
  language: en

  # Theme Modes ...............................................
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: blue
      accent: pink
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference 
  
  # Theme Features ...............................................
  features:
    - navigation.instant
    - navigation.expand             # sidebar collapsible sections open
    - navigation.instant.progress   # load progress indicator
    - navigation.tracking           # tracks anchor tags in URL
    - navigation.tabs               # tabbed on desktop, single in mobile    
    - navigation.tabs.sticky        # tabs stick when scrolling downtheme:
    - navigation.path               # add breadcrumbs
#    - navigation.indexes            # default index.md in folder is section page
    - navigation.top
    - toc.follow
    - navigation.footer
    - content.code.copy             # allow copy-paste from codeblocks
    - content.tabs.link             # Ensures site-wide switch to same tab name

# Extras  ...............................................
extra:
  generator: false
  alternate:
    - name: English
      link: / 
      lang: en
    - name: Chinese
      link: /translations/cn 
      lang: cn
    - name: Japanese
      link: /translations/ja-jp 
      lang: ja
    - name: Korean
      link: /translations/ko
      lang: ko
    - name: Portuguese
      link: /translations/pt-br 
      lang: pt
#  Check this for localization guidance
#  https://squidfunk.github.io/mkdocs-material/setup/changing-the-language/?h=language#site-language-selector

# Plugins  ...............................................
plugins:
  - search

# Extensions  ...............................................
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      auto_title: true
      linenums: true
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

